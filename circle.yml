machine:
  services:
    - docker
dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker build --tag codeworksio/rtmp .
    - mkdir -p ~/docker; docker save codeworksio/rtmp > ~/docker/image.tar
test:
  override:
    - docker run --interactive --tty --detach --name=rtmp codeworksio/rtmp; sleep 10
    - docker logs rtmp | grep "Listening to incoming connections"
